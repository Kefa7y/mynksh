
<!DOCTYPE html>
<html ng-app>
<head>
  <title> Landing Page </title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">


<!-- jQuery library -->
<script src="../js/jquery-2.2.0.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="../js/bootstrap.min.js"></script>

</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <body>

    <div id="mycarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
    <li data-target="#mycarousel" data-slide-to="1"></li>
    <li data-target="#mycarousel" data-slide-to="2"></li>
    <li data-target="#mycarousel" data-slide-to="3"></li>
    <li data-target="#mycarousel" data-slide-to="4"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="../images/1.jpg" data-color="lightblue" alt="First Image">
    </div>
    <div class="item">
      <img src="../images/2.jpg" data-color="firebrick" alt="Second Image">
    </div>
    <div class="item">
      <img src="../images/3.jpg" data-color="lightblue" alt="Third Image">
    </div>
    <div class="item">
      <img src="../images/4.jpg" data-color="firebrick" alt="Fourth Image">
    </div>
    <div class="item">
      <img src="../images/5.jpg" data-color="firebrick" alt="Fifth Image">
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


  <div class="row">
      <div class="col-sm-4">
        <h2  class="text-left"> From: </h2>
      </div>
      <div class="col-sm-8">

      </div>
    </div>





    <script src="./js/angular.min.js"></script>
  </body>
</html>
