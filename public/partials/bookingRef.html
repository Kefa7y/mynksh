<link rel="stylesheet" href="css/style.css" />
<section id="section-download" class="download-wrap" style="background: rgba(255,255,255, .8)">
    <div class="container download center" style="border-radius: 25px;">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
              <div class="col-md-10 col-md-offset-1 center section-title">
                  <h3><font color="black">Tracking Booking</font></h3>
              </div>

              <div class="form-group">
                  <font class="col-sm-4 text-right" size="4" color="black"> Booking Reference No.: </font>
                  <div class="col-md-8 col-sm-8">
                      <input type="text" placeholder="Booking Number"  class="form-control" >
                  </div>
                  <button type="button" ng-disabled='details.$invalid' class="btn btn-primary btn-lg" style="position:right; background:rgba(178,34,34, 1);margin-top: 15px" ng-click="">Search My Flight</button>
              </div>
            </div>
            <div class="form-group" ng-show="isShown('false')">
                <font class="col-sm-2 col-xs-4 text-right" size="4" color="white"> Outgoing: </font>
                <div class="col-md-8 col-sm-8 col-xs-4">
                    <div class="input-group ">
                        <input type="text" class="form-control" min-date="minDate" uib-datepicker-popup="{{format}}" ng-model="$parent.dto" is-open="popup1.opened" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                        <span class="input-group-btn ">
                          <button type="button"
                            class="btn btn-default"
                            ng-click="open1()">
                          <i class="glyphicon glyphicon-calendar"></i>
                          </button>
                        </span>
                    </div>
                </div>

            </div>





        </div>
      </div>
    </section>
