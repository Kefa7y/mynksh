<section id="section-download" class="download-wrap" style="background: rgba(255,255,255, .8)">
  <div class="col-md-4 text-left">
  <button type="button" href='http://www.mynksh.com' class="btn btn-primary btn-lg" style="position:right; background:rgba(178,34,34, 1);margin-top: 15px" >Back to Iberia</button>
</div>
    <div class="container download center" style="border-radius: 25px;">
        <div class="row">

            <div class="col-md-8 col-md-offset-2">
                <div class="col-md-10 col-md-offset-1 center section-title">
                    <h3><font color="black">Tracking Booking</font></h3>
                </div>

                <div class="form-group">
                    <font class="col-sm-4 text-right" size="4" color="black"> Booking Reference No.: </font>
                    <form name='booking' class="contact-form support-form">
                        <div class="col-md-8 col-sm-8">
                            <input type="text" placeholder="Booking Number" id="bookingref" name="bookingref" class="form-control" ng-model="selectedBookingRef" ng-required='true' onkeypress="myFunction()">
                            <span style='color:red' ng-show="(booking.bookingref.$error.required)  && booking.bookingref.$dirty ">Booking Number is required</span>
                        </div>
                    </form>
                    <button type="button" ng-disabled='booking.$invalid' class="btn btn-primary btn-lg" style="position:right; background:rgba(178,34,34, 1);margin-top: 15px" ng-click="SetBookingRef(selectedBookingRef);retreiveBookingRef();showme=true">Search My Flight</button>
                </div>

                <div class="form-group" ng-show="showme">
                    <div class="input-group">
                <p id="divID"></p>

                    </div>


            </div>
            </div>
        </div>
    </div>
</section>
