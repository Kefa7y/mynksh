<link rel="stylesheet" href="css/style.css" />

<div class="container">
    <section id="section-download" class="download-wrap">
        <div class="container download center">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="col-md-10 col-md-offset-1 center section-title">
                        <h3>Confirmation</h3>
                    </div>
                    </br>
                    </br>
                    </br>
                    <!-- <div class='content'> -->
                    <form class="form-horizontal">
                        <div id='Confirmation'>
                            <div class="mainContainer" style="height:350px; width:500px">
                                <form class="contact-form support-form">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <font class="col-sm-2 text-right" size="5" color="black"> From:
                <font class="col-sm-2 text-left" size="4" color="black"> </font> {{origin}}</font>
                                        </div>

                                        <div class="form-group">
                                            <font class="col-sm-2 text-left" size="5" color="black"> To:
                <font class="col-sm-2 text-left" size="4" color="black">  {{dest}} </font> </font>
                                        </div>
                                        <div class="form-group">
                                            <font class="col-sm-2 text-left" size="5" color="black"> Date:
                <font class="col-sm-2 text-left" size="4" color="black"> {{oDate}} </font> </font>
                                        </div>
                                        <div class="form-group">
                                            <font class="col-sm-2 text-left" size="5" color="black"> Duration:
                <font class="col-sm-2 text-left" size="4" color="black"> {{rDate}}  </font> </font>
                                        </div>
                                        <div class="form-group">
                                            <font class="col-sm-2 text-left" size="5" color="black"> Tickets:
                <font class="col-sm-2 text-left" size="4" color="black"> {{tickets}} </font> </font>
                                        </div>
                                        <div class="form-group">
                                            <font class="col-sm-2 text-left" size="5" color="black"> Price:
                <font class="col-sm-2 text-left" size="4" color="black"> {{price}} </font> </font>
                                        </div>


                                    </div>
                                </form>
                            </div>

                            </br>
                            <div class="col-md-10 col-md-offset-1 center section-title">
                                <h3>Contact Details</h3>
                            </div>
                            </br>
                            </br>
                            </br>
                            <div class="mainContainer" style="height:150px; width:500px">
                                <div class="form-group">
                                    <font class="col-sm-4 text-right" size="4" color="black">Phone number: </font>
                                    <div class="col-md-8 col-sm-8 text-left">
                                        <input type="text" placeholder="e.g.109013840923" ng-model="typePhoneno"></input>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <font class="col-sm-4 text-right" size="4" color="black">Email: </font>
                                    <div class="col-md-8 col-sm-8 text-left">
                                        <input type="string" placeholder="e.g. Hazem.279@gmail.com" ng-model="typedEmail"></input>
                                    </div>
                                </div>
                            </div>
                            </br>
                            <div class="col-md-10 col-md-offset-1 center section-title">
                                <h3>Passenger Details</h3>
                                <div class="mainContainer">
                                    </br>
                                    <div ng-repeat="n in reservation">
                                        <div class="form-group">
                                            <font class="col-sm-4 text-right" size="4" color="black">Passenger {{n.refNo}} </font>
                                        </div>
                                        <div class="form-group">
                                            <font class="col-sm-4 text-right" size="4" color="black">First Name: </font>
                                            <div class="col-md-8 col-sm-8 text-left">
                                                <input type="string" placeholder="e.g. Hazem" ng-model="typedFname"></input>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <font class="col-sm-4 text-right" size="4" color="black">Last Name: </font>
                                            <div class="col-md-8 col-sm-8 text-left">
                                                <input type="string" placeholder="e.g. Elessawy" ng-model="typedLname"></input>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <font class="col-sm-4 text-right" size="4" color="black">Passport type: </font>
                                            <div class="col-md-8 col-sm-8 text-left">
                                                <input type="string" placeholder="e.g. USA" ng-model="typedCountry"></input>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <font class="col-sm-4 text-right" size="4" color="black">Issue Date: </font>
                                            <div class="col-md-8 col-sm-8 text-left">
                                                <input type="string" placeholder="e.g. 17/4/2016" ng-model="typedIssueDate"></input>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <font class="col-sm-4 text-right" size="4" color="black">Expiry Date: </font>
                                            <div class="col-md-8 col-sm-8 text-left">
                                                <input type="string" placeholder="e.g. 17/4/2020" ng-model="typedExpiryDate"></input>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <font class="col-sm-4 text-right" size="4" color="black">Passport Number: </font>
                                            <div class="col-md-8 col-sm-8 text-left">
                                                <input type="string" placeholder="" ng-model="typedPassportno"></input>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- <button type="button" class="btn btn-primary btn-lg" style="position:relative; left:280px" ng-click='incCounter()'>Test</button> -->
                            <br>
                            </h2>
                        </div>
                        </blockquote>
                        <br>
                        <div class="tickets row">
                            <!-- {{number}} -->
                        </div>


                        <div>
                            <button type="button" class="btn btn-primary btn-lg" style="position:right" ng-click="setTicketFirstName(typedFname) ;setTicketLastName(typedLname);setTicketIssueDate(typedIssueDate);setTicketExpiryDate(typedExpiryDate);setTicketEmail(typedEmail);setTicketPhoneNo(typePhoneno);setTicketPassportNo(typedPassportno);setTicketPassportType(typedCountry);goToPayment()">
                                <b>Continue to payment</b> </button>
                        </div>
                </div>

                <!-- <ul ng-repeat="i in getNumber(number)">
        <li><span>{{i}}</span>
        </li>
    </ul> -->

                </form>
            </div>

        </div>
</div>
