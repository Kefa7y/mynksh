<ion-view title="Booking">

  <ion-content class="has-header has-subheader">

    <div class="list list-inset">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Flying From:</span>
        <input type="text" placeholder="CAI" ng-model="originAirport">
      </label>


      <label class="item item-input item-stacked-label">
        <span class="input-label">Flying To:</span>
        <input type="text" placeholder="FRA" ng-model="destinationAirport">
      </label>
    </div>

    <button class="button button-block button-calm" ng-click="SearchFlights(originAirport, destinationAirport)">Search</button>
    </div>
  </ion-content>


  <ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Dashboard Tab -->
    <ion-tab title="Home" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/">
      <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="Offers" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/offers">
      <ion-nav-view name="tab-chats"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="Team" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/team">
      <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>

  </ion-tabs>

</ion-view>
