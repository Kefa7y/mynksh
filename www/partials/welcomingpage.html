      <ion-view >

        <ion-nav-buttons side="left">
          <button class="button button-assertive button-clear no-animation"
                  ng-click="startApp()" ng-show="!slideIndex">
            Skip Intro
          </button>
          <button class="button button-assertive button-clear no-animation"
                  ng-click="previous()" ng-show="slideIndex > 0">
            Previous Slide
          </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
          <button class="button button-assertive button-clear no-animation"
                  ng-click="next()" ng-show="slideIndex != 2">
            Next
          </button>
          <button class="button button-assertive button-clear no-animation"
                  ng-click="startApp()" ng-show="slideIndex == 2">
            Start using MyApp
          </button>
        </ion-nav-buttons>

        <ion-slide-box  on-slide-changed="slideChanged(index)">
          <ion-slide style="background-color:rgba(128,0,0, 1)">
            <br><br><br><br><br><br><br><br><br>

            <b><font style="text-align:center;color:white" size=10 >Fly Like   <div id="logo">
              <img src="/img/iberia-logo.png">
            </div></font></b>
            <br><br>
            <h4 style="text-align:center;color:rgba(0,0,0, 1)">The Artful Flight Experience</h4>

          </ion-slide>
          <ion-slide>
            <h3>Team Members</h3>

                <h2>{{chat.name}}</h2>
                <p>{{chat.lastText}}</p>
